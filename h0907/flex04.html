<html>
<head>
  <meta charset="UTF-8">
  <title>flex 4</title>
  <style>
    .wrapper {
      width: 500px; height: 150px;
      margin: 0 auto;
      padding: 10px;
      border: 2px solid black;
      /* flex */
      display: flex;
    }
    /* 8. align-items 속성 */
    .w1 { align-items: stretch; }
    .w2 { align-items: flex-start; }
    .w3 { align-items: flex-end; }
    .w4 { align-items: center; }
    .w5 { align-items: baseline;}

    .b2 p { font-size: 2em; }

    .box {
      width: 100px;
      border: 2px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>
<!--
  8. align-items 속성
  - 교차축 중심으로 배치하는 속성
  - stretch : 기본값, 항목을 교차죽만큼 확장하여 배치
  - flex-start : 교차축의 시작점을 기준으로 배치
  - flex-end : 교차축의 끝지점을 기준으로 배치
  - center : 교차축의 가운데를 기준으로 배치
  - baseline : 항목에서 가장 큰 항목을 교차축의 기준으로 배치

-->
<body>
  <div class="wrapper w1">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w2">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w3">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w4">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w5">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
</body>
</html>
