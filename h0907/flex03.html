<html>
<head>
  <meta charset="UTF-8">
  <title>flex 3</title>
  <style>
    .wrapper {
      width: 500px;
      padding: 10px;
      margin: 0 auto;
      border: 1px solid black;
      /* flex layout */
      display: flex;
    }

    .w1 { justify-content: flex-start; }
    .w2 { justify-content: flex-end; }
    .w3 { justify-content: center; }
    .w4 {  justify-content: space-between; }
    .w5 { justify-content: space-around; }
    .w6 {  justify-content: space-evenly; }

    .box {
      width: 100px; height: 100px;
      border: 1px solid black;
      background-color: royalblue;
      color: white;
      text-align: center;
      line-height: 84px;
    }
  </style>
</head>
<!--
  7. justify-content 속성
  - 주축을 중심으로 설정하는 배치 속성
  - flex-start : 시작점부터 차례대로 배치
  - flex-end : 끝지점을 기준으로 배치
  - center : 가운데를 기준으로 배치
  - space-between : 첫번째와 마지막 요소를 시작점과 끝지점에 배치하고, 다른 항목들은 균등하게 배치
  - space-aroud : 항목에 대한 좌우 공백을 균등하게 배치
  - space-enevly : 항목 사이에 대한 공백을 동일한 간격으로 배치
-->
<body>
  <div class="wrapper w1">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w2">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w3">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w4">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w5">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
  <div class="wrapper w6">
    <div class="box b1"><p>BOX1</p></div>
    <div class="box b2"><p>BOX2</p></div>
    <div class="box b3"><p>BOX3</p></div>
  </div>
</body>
</html>
