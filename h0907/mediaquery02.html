<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어 쿼리 2</title>
  <style>
    body { background-color: #eee;}

    /* 장치의 방향에 따라 다른 CSS 스타일의 적용 */
    @media screen and (orientation:landscape) {
      body {
        background-color: orange;
      }
    }
    @media screen and (orientation:portrait) {
      body {
        background-color: deeppink;
      }
    }
  </style>
</head>
<!--

-->
<body>
  <h1>Media Query</h1>
</body>
</html>
