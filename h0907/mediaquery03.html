<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>미디어 쿼리 3</title>
  <style>
    * { 
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: royalblue;
    }
    /* 뷰포트 : 스마트폰 기준 */
    #container {
      width: 320px;
      margin: 50px auto;
    }
    .section {
      position: relative;
      width: 300px; height: 500px;
      margin: 20px 10px;
      background-color: white;
      border: 1px solid white;
    }
    .text {
      position: absolute;
      left: 10px; top: 300px;
      text-align: center;
      padding: 10px;
    }

    /* 태블릿 */
    @media screen and (min-width:768px) and (max-width:1719) {
      #container {
        width: 570px;
        margin: 50px auto;
      }
      .section {
        position: relative;
        width: 550px; height: 250px;
        margin: 20px 10px;
        background-color: white;
        border: 1px solid white;
      }
      .text {
        position: absolute;
        left: 310px; top: 50px;
        text-align: center;
        width: 200px;
      }
    }

    /* PC */
    @media screen and (min-width:1720px) {
      #container {
        width: 1710px;
        margin: 50px auto;
      }
      .section {
        position: relative;
        float: left;
        width: 550px; height: 250px;
        margin: 10px;
      }
      .text {
        position: absolute;
        left: 310px; top: 50px;
        width: 200px;
      }
    }
  </style>
</head>
<!--
  미디어 쿼리의 중단점을 지정
  - 미디어 쿼리에서 각 장치마다 크기를 결정하는 것
  1. 모바일     : 768 미만
  2. 태블릿     : 768 ~ 1719 사이
  3. PC, 노트북 : 1720 이상
-->
<body>
  <div id="container">
    <div class="section">
      <img src="images/1.jpg">
      <div class="text">
        <h2>일 분 전만큼 먼 시간은 없다.</h2>
        <h3>- Jim Bishop</h3>
      </div>
    </div>
    <div class="section">
      <img src="images/2.jpg">
      <div class="text">
        <h2>웃음은 마음의 조깅이다.</h2>
        <h3>- Norman Cousins</h3>
      </div>
    </div>
    <div class="section">
      <img src="images/3.jpg">
      <div class="text">
        <h2>낡은 옷은 그냥 입고 새 책을 사라.</h2>
        <h3>- Austin Phelps</h3>
      </div>
    </div>
  </div>
</body>
</html>
