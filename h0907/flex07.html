<html>
<head>
  <meta charset="UTF-8">
  <!-- 뷰포트 설정 - 스마트폰 기준으로 반응 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>플렉스 박스 레이아웃 예제</title>
  <style>
    /* 기본 크기 - 스마트폰 기준 */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 전체 글꼴, 배경 */
    }
    #container { width: 100%; }
    header { width: 100%; }
    header h1 {
      font-size: 3em;
      text-align: center;
    }
    section { width: 100%;}
    section>div {
      width: 100%; height: 400px;
      border: 1px solid black;
      margin-bottom: 15px;
    }
    .menu1 {
      background: url("images/dish1.jpg") no-repeat center;
      background-size: cover;
    }

    .menu2 {
      background: url("images/dish2.jpg") no-repeat center;
      background-size: cover;
    }

    .menu3 {
      background: url("images/dish3.jpg") no-repeat center;
      background-size: cover;
    }

    .menu4 {
      background: url("images/dish4.jpg") no-repeat center;
      background-size: cover;
    }

    .menu5 {
      background: url("images/dish5.jpg") no-repeat center;
      background-size: cover;
    }

    .mm {
      position: relative;

    }

    .mm>h2 {
      position: absolute;
      right: 20px; bottom: 10px;
      font-size: 2em;
      color: white;
      text-shadow: 3px 3px 5px black;
    }
    
    footer {
      width: 100%; height: 200px;
      background-color: #282828;
    }
    footer p {
      color: white;
      font-size: 1.2em;
      text-align: center;
      line-height: 200px;
    }

    /* 태블릿 */
    @media screen and (min-width:768px) {
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .menu1, .menu2, .menu3, .menu4 {
        width: 49%;
      }
      .menu5 {
        width: 100%;
      }
      
    }

    /* PC */
    @media screen and (min-width:992px) {
      .menu1, .menu2, .menu3, .menu4, .menu5 {
        width: 33%;
      }
      .menu5 {
        flex: 2 2 0;
        margin-left: 0.5%;
      }
    }

  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>솔로의 식탁</h1>
    </header>

    <section>
      <div class="mm menu1">
        <h2>밥/죽</h2>
      </div>

      <div class="mm menu2">
        <h2>국/찌개</h2>
      </div>

      <div class="mm menu3">
        <h2>반찬</h2>
      </div>

      <div class="mm menu4">
        <h2>일품요리</h2>
      </div>

      <div class="mm menu5">
        <h2>음료/칵테일</h2>
      </div>

    </section>

    <footer>
      <p>솔로의 식탁</p>
    </footer>
  </div>
</body>
</html>
