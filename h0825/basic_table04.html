<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블 4</title>
  <style>
    table {
      width : 800px;
      border : 1px solid black;
      border-collapse : collapse;
    }
    tr { height : 30px; }
    td { 
      border : 1px solid black;
      text-align: right;
    }
    th {
      border : 1px solid black;
      text-align: center;
      font-weight: normal;
    }
    mark { background-color:lightgray; }
    col { background-color:yellow;}
    tfoot { background-color: white; }
    figcaption { text-align: right;}
  </style>
</head>

<body>
  <figure>
      <table>
        <colgroup>
          <col span="5">
        </colgroup>
        <thead>
          <tr>
            <th width="17%">구분</th>
            <th>2016년</th>
            <th>2017년</th>
            <th>2018년</th>
            <th>2019년</th>
            <th>합계</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>사이버명예훼손</th>
            <td>14,908</td>
            <td>13,348</td>
            <td>15,926</td>
            <td>16,633</td>
            <td></td>
          </tr>
          <tr>
            <th>사이버도박</th>
            <td>9,538</td>
            <td>5,130</td>
            <td>3,012</td>
            <td>5,346</td>
            <td></td>
          </tr>
          <tr>
            <th>사이버음란물</th>
            <td>3,777</td>
            <td>2,646</td>
            <td>3,883</td>
            <td>2,690</td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>사이버스토킹</th>
            <td>56</td>
            <td>59</td>
            <td>60</td>
            <td>25</td>
            <td></td>
          </tr>
        </tfoot>
     </table>
     <figcaption><mark>사이버 범죄 발생 현황(단위 : 건)</mark></figcaption>
</figure>
</body>

</html>
