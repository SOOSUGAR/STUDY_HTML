<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>목록 태그</title>
</head>
	
	<!--
  <목록 태그> 아주 중요!
  1. 순서 없는 목록 : ul 태그, unordered list
	- type 옵션에서 블릿의 모양을 변경
	- 블릿(bullet) : disc(꽉찬 원, 기본값), circle(빈 원), square(꽉찬 사각형)
  2. 순서 있는 목록 : ol 태그, ordered list
	- type 옵션에서 숫자를 변경
	- 숫자 : 1(아라비아 숫자, 기본), A(알파벳 대문자), a(알파벳 소문자), I(로마자 대문자), i(로마자 소문자)
	- start : 시작번호를 지정
	- reversed : 숫자를 역순으로 표시


-->

<body>
  <h2>2022년 프로야구 구단 리스트</h2>  
	<ul type="circle">
		<li>SSG 랜더스</li>
		<li>LG 트윈스</li>
		<li>KT 위즈</li>
		<li>키움 히어로즈</li>
		<li>KIA 타이거즈</li>
		<li>롯데 자이언츠</li>
		<li>NC 다이노스</li>
		<li>두산 베어스</li>
		<li>삼성 라이온즈</li>
	</ul>
	<hr>
	<h2>2022년 프로야구 순위</h2>
	<ol type="I" reversed>
		<li>SSG 랜더스</li>
		<li>LG 트윈스</li>
		<li>KT 위즈</li>
		<li>키움 히어로즈</li>
		<li>KIA 타이거즈</li>
		<li>롯데 자이언츠</li>
		<li>NC 다이노스</li>
		<li>두산 베어스</li>
		<li>삼성 라이온즈</li>
	</ol>

</body>
</html>
