<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>폰트 2</title>
  <style>
    .b1 { font-size: 20px;}
    .b1 p:nth-child(2) { font-weight: bold;}
    .b1 p:nth-child(3) { font-style: italic;}
    .b1 p:nth-child(4) { font-variant: small-caps;}
</style>
</head>
<!--
  4. font-style: italic; 기울임꼴로 표현
  5. font-variant: small-caps; 소문자를 소문자의 크기로 대문자로 표현
-->
<body>
  <div class="b1">
    <p>Html5 / Css3</p>
    <p>Html5 / Css3</p>
    <p>Html5 / Css3</p>
    <p>Html5 / Css3</p>
  </div>
</body>
</html>
