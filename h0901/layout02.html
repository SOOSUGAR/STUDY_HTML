<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>레이아웃 2</title>
  <style>
    div { 
      height: 50px;
      margin: 5px;
      display: inline-block;
    }
    .b1 { width: 100px; background-color: orange;}
    .b2 { width: 200px; background-color: blue;}
    .b3 { width: 100px; background-color: orange;}
    .b4 { 
      width: 100px; background-color: green;
      position: relative;
      top: 20px; left: 30px;
    }
    .b5 { width: 100; background-color: red;}
    
    .wrapper {
      width: 300px; height: 300px;
      border: 1px solid black;
    }
    .box {
      position: absolute;
      width: 50px; height: 50px;
      background-color: darkblue;
      color: #fff;
      text-align: center;
      line-height: 50px;
    }
    .bb1 { top: 0; left: 0;}
    .bb2 { top: 0; right: 0;}
    .bb3 { bottom: 0; left: 0;}
    .bb4 { bottom: 0; right: 0;}
    .bb5 { top: 225px; left: 225px;}
  </style>
</head>
<!--
  1. absolute 배치
  - absolute일 때는 부모가 relative인 요소의 영향을 기준으로 배치함
-->
<body>
  <!-- 1. static 배치 : b1, b2, b3 -->
  <!-- 2. relative 배치 : b4 -->
  <div class="b1">BOX1</div>
  <div class="b2">BOX2</div>
  <div class="b3">BOX3</div>
  <div class="b4">BOX4</div>
  <div class="b5">BOX5</div>
  <hr>
  <!-- 2. absolute 배치 -->
  <div class="wrapper">
    <div class="box bb1">박스1</div>
    <div class="box bb2">박스2</div>
    <div class="box bb3">박스3</div>
    <div class="box bb4">박스4</div>
    <div class="box bb5">박스5</div>
  </div>
</body>
</html>
