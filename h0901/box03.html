<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>박스의 정렬</title>
  <style>
    .b1 {
      width: 400px;
      border: 1px solid black;
      margin: 50px auto;
      /* 박스의 정렬 : left(기본값), right, center */
      text-align: center;
    }
    .b1 div {
      display: inline-block;
      width: 80px; height: 40px;
      padding: 10px;
      background-color: pink;
      border: 1px solid mediumvioletred;
    }
    .b2 {
      width: 500px; height: 500px;
      border: 1px solid black;
      background-color: skyblue;
      /* 텍스트 정렬 - 좌우 정렬 */
      text-align: center;
      /* 텍스트 정렬 - 상하 정렬 */
      line-height: 500px;
    }
    .b3 {
      width: 300px; height: 300px;
      border: 1px solid black;
      background-color: pink;
      /* 텍스트의 정렬 */
      display: flex;
      justify-content: center; /* 좌우 정렬 */
      align-items: center; /* 상하 정렬 */
    }
  </style>
</head>
<!--

-->
<body>
  <div class="b1">
    <div>BOX1</div>
    <div>BOX2</div>
    <div>BOX3</div>
  </div>
  <div class="b2"></div>
</body>
</html>
