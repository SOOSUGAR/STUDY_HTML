<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>그라디언트 1</title>
  <style>
    #container {
      width: 800px;
      margin: 0 auto;
    }
    .bb { display: inline-block;}
    #bb>div { 
      width: 200px; height: 100px; 
      margin: 10px;
      text-align: center;
      line-height: 100px;
      border: 1px solid black;
    }

    .b1 { background: linear-gradient(red, yellow);}
    .b2 { background: linear-gradient(to top, red, green); }
    .b3 { background: linear-gradient(to top, blue, green);}
    .b4 { background: linear-gradient(to right, pink, magenta);}
    .b5 { background: linear-gradient(to left, lime, green);}
    .b6 { background: linear-gradient(45deg, red, yellow);}
    .b7 { background: linear-gradient(225deg, red, yellow);}
    .b8 { background: linear-gradient(red, purple, navy);}
    .b9 { background: linear-gradient(to right, green, red, violet, darkblue);}
    .b10 { background: linear-gradient(to right, red, orange 25%, yellow 50%, green 75%, blue 100%);}
    .b11 { background: linear-gradient(to right, red, blue);}
    .b12 { background: linear-gradient(to right, red 10%, 30%, blue 90%);}
    .b13 { background: repeating-linear-gradient(to right, red, yellow, blue, darkblue);}
  </style>
</head>
<!--
  < 그라디언트 >
  1. linear-gradient() - 수평, 수직 방향으로 그라데이션 효과를 주는 함수
  - backgroud 속성에서 함수로 사용
  - 방향 : to bottom(기본값), to top, to left, to right
  - 방향, 각도, 0deg ~ 360deg, 0deg(top)을 기준으로 시계방향 회전
  - 색상 뒤에 정지점(%)을 주어 변환되는 지점을 지정할 수 있음
-->
<body>
  <div id="container">
    <div class="bb">
      <div class="b1">BOX1</div>
      <div class="b2">BOX2</div>
      <div class="b3">BOX3</div>
      <div class="b4">BOX4</div>
      <div class="b5">BOX5</div>
   </div>
    <div class="bb">
      <div class="b6">BOX6</div>
      <div class="b7">BOX7</div>
      <div class="b8">BOX8</div>
      <div class="b9">BOX9</div>
      <div class="b10">BOX10</div>
    </div>
    <div class="bb">
      <div class="b11">BOX11</div>
      <div class="b12">BOX12</div>
      <div class="b13">BOX13</div>
      <div class="b14">BOX14</div>
      <div class="b15">BOX15</div>
    </div>
  </div>
</body>
</html>
