<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>animation 3</title>
  <style>
    .b1 {
      width: 200px; height: 60px;
      margin: 100px;
      border: 1px solid gray;
      text-align: center;
      animation: b1 5s 3;
    }

    @keyframes b1 {
      from {
        background-color: orange;
        transform: scale(1) rotate(15deg);
        opacity: 0.5;
      }
      to { 
        background-color: magenta;
        transform: rotate(0deg);
        opacity: 1;
        transform: scale(2);
      }
    }

  </style>
</head>
<!--
   문제) 아래의 조건에 해당하는 keyframes, animation 속성을 설정하시오.
   (지속 시간은 5초, 3번 반복하도록 설정하시오.)
   - b1 : 배경색이 orange에서 megenta, 크기는 2배, 15도에서 반시계방향으로 0도 회전, 투명도를 반투명에서 불투명으로 변경하는 애니메이션을 적용하시오.
-->
<body>
  <div class="b1">
    <h3>Animation</h3>
  </div>
</body>
</html>
