<html>
<head>
  <meta charset="UTF-8">
  <title>애니메이션 1</title>
  <style>
    .box {
      background-color: orange;
      text-align: center;
      /* animation 효과 적용 */

      /* 1. 각각 설정 */
      /* animation-name: sizing;
      animation-duration: 10s;
      animation-delay: 1s; */
      /* animation-iteration-count: 3; */
      /* animation-iteration-count: infinite; */

      /* 2. 한꺼번에 설정 */
      animation: sizing 10s 1s;

    }

      /* animation 효과 설정 */
      @keyframes sizing {
        from { width: 100px; height: 100px; font-size: 1rem; line-height: 100px; }
        25% { width: 200px; height: 200px; font-size: 2rem; line-height: 200px; }
        50% { width: 400px; height: 400px; font-size: 3rem; line-height: 400px; }
        75% { width: 500px; height: 500px; font-size: 5rem; line-height: 500px; }
        to { width: 600px; height: 600px; font-size: 6rem; line-height: 600px; } 
      }
  </style>
</head>
<!--
  < 애니메이션 효과 >
  1. keyframes 속성
  - 시점마다 다른 애니메이션 효과를 설정하는 속성
  - 각 지점은 0% ~ 100% 사이로 지정, 0%:시작점, 100%:끝점
  - 0%: from. 100%: to
  2. animation 속성
  - animation-name : keyframes로 설정한 이름
  - animation-duration : 지속 시간
  - animation-delay :  지연 시간
  - animation-iteration-count : 반복 횟수, 기본값(1), infinite(무한반복)
-->
<body>
  <div class="box">BOX</div>
</body>
</html>
