<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>테두리 2</title>
  <style>
    div {
      width: 150px; height: 80px;
      margin: 10px;
      background-color: skyblue;
      display: inline-block;
      text-align: center;
      line-height: 96px;
    }
    .b1 { 
      /* 1. 한꺼번에 설정 */
      border-radius: 20px; 
    }
    .b2 { 
      /* 2. 각각 설정 - 위왼/위오/아오/아왼 */
      border-radius: 20px 30px 40px 50px; 
    }
    .b3 {
      /* 3. 각각 설정 - 위왼/아오, 위오/아왼 */
      border-radius: 30px 40px;
      }
      .b4 {
        /* 4. 각각 설정 - 위왼/위오/아오 */
        border-radius: 20px 30px 40px;
      }
      .b5 {
        /* 각각 설정 -> 가로선 : 60px, 세로선 : 30px */
        border-top-left-radius: 60px 30px;
        border-top-right-radius: 20px 40px;
        border-bottom-left-radius: 50px 30px;
        border-bottom-right-radius: 30px 50px;
      }
      .b6 {
        /* 6. 한꺼번에 설정 - %는 가로 세로의 상대 크기 */
        border-radius: 50%;
      }
      .b7 {
        /* 7. 아왼/아오, 위오/아왼 같은 설정 */
        border-radius: 40% 20%;
      }
      .b8 {
        /* 8. 각각 설정 */
        border-radius: 20% 30% 40% 50%;
      }
      .b9, .b10 {
        width: 200px; height: 200px;
      }
      .b9 {
        /* 9. 정원 - 박스의 너비, 높이가 같을 때 */
        border-radius: 50%;
      }
      .b10 {
        /* 정원 - 이미지 */
        border-radius: 50%;
        background: url("images/flower01.jpg") no-repeat;
        background-size: 200px 200px;
        box-shadow: 10px 10px 10px hotpink;
      }
  </style>
</head>
<!--
  # border-radius 속성
  - 박스의 각 모서리를 둥글게 하는 속성
-->
<body>
  <div class="b1">박스1</div>
  <div class="b2">박스2</div>
  <div class="b3">박스3</div>
  <div class="b4">박스4</div>
  <div class="b5">박스5</div>
  <div class="b6">박스6</div>
  <div class="b7">박스7</div>
  <div class="b8">박스8</div>
  <div class="b9"></div>
  <div class="b10"></div>
</body>
</html>
