<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메뉴 1</title>
  <style>
    #container {
      width: 700px;
      padding: 10px;
      margin: 30px auto;
      border: 1px solid black;
    }
    ul { 
      list-style-image: none;
      text-align: center;
      margin-left: -30px;
    }
    ul li a {
      text-emphasis: none;
      color: black;
      font-weight: bold;
    }
    ul li {
      display: inline-block;
      width: 100px;
      padding: 10px 15px;
      margin-right: 10px;
      text-align: center;
      background-color: tomato;
      border-radius: 20px;
    }
    ul li:hover {
      background-color: orange;
    }
    ul li:hover a {
      color: darkmagenta;
    }
  </style>
</head>
<!--
  박스의 유형을 활용한 메뉴 구성하기
  1. ul, li 태그 사용
-->
<body>
  <div id="container">
    <ul>
      <li><a href="#">반려견 종류</a></li>
      <li><a href="#">입양하기</a></li>
      <li><a href="#">건강 돌보기</a></li>
      <li><a href="#">더불어 살기</a></li>
    </ul>
  </div>
</body>
</html>
