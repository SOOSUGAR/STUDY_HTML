<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>배경 속성 4</title>
  <style>
    div {
      width: 400px;
      height: 180px;
      border: 20px solid gray;
      padding: 30px;
      margin: 20px;
      background: url("images/bg3.jpg") no-repeat;
    }
    .bg1 { background-origin: padding-box;}
    .bg2 { background-origin: border-box;}
    .bg3 { background-origin: content-box;}
  </style>
</head>
<!--
  # background-origin 속성
  - 해당 요소에서 이미지가 위치하는 기준 설정 
  1. padding-box : 박스 모델 안에 테두리를 제외한 패딩이 기준, 기본값
  2. border-box : 박스 모델 안에 테두리가 기준
  3. content-box : 박스 모델 안에 테두리, 패딩을 제외한 내용이 기준
-->

  <div class="bg2"></divc>
  <div class="bg3"></divc>
</body>
</html>
