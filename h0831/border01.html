<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>테두리 1</title>
  <style>
    div {
      width: 200px; height: 80px;
      margin: 20px; padding: 20px;
      background-color: pink;
    }
    .b1 {
      /* 1. 각각 설정 - 방향 */
      border-top: 5px solid gray;
      border-bottom: 10px solid darkblue;
      border-left: 15px solid seagreen;
      border-right: 20px solid darkmagenta;
    }
    .b2 {
      /* 2. 한꺼번에 설정 - 방향 */
      border: 5px solid darkmagenta;
    }
    .b3 {
      /* 각각 설정 - 굵기, 스타일, 색상 */
      border-width: 10px;
      border-style: dotted;
      border-color: deeppink;
    }
    .b4 {
      /* 각각 설정 - 굵기, 스타일, 색상, 방향 */
      border-width: 5px 10px 15px 20px;
      border-style: solid dotted double dashed;
      border-color: seagreen darkmagenta navy aqua;
    }
  </style>
</head>
<!--

-->
<body>
  <div class="b1">BOX1</div>
  <div class="b2">BOX2</div>
  <div class="b3">BOX3</div>
  <div class="b4">BOX4</div>
  <div class="b5">BOX5</div>
</body>
</html>
