<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 속성 2</title>
  <style>
    div {
      width: 500px;
      height: 500px;
      border: 2px double black;
    }
    .bg1 {
      /* 1. 속성별로 설정  */
      background-image: url("images/bg4.jpg");
      background-repeat: no-repeat;

      /* background-size: 300px 200px; */
      /* background-size: 50% 50%; */
      /*background-size: 50%; */
      /* background-size: auto; */
      /* background-size: contain; */
      background-size: cover;
    }
  </style>
</head>
<!--
  # background-size 속성
  - 해당 요소의 너비와 높이의 값에 이미지를 표현하는 속성
  1. 300px 200px : 절대 크기, (너비 :300px , 높이 : 200px)
  2. 50% 50% : 상태 크기, (너비 : 50%, 높이 : 50%)
  3. 50% : 상대 크기, (너비 : 50%, 높이 : 이미지의 비율에 따라 크기 결정)
  4. auto : 기본값, 해당 요소 안에 이미지를 그대로 표현
  5. contain : 해당 요소 안에 이미지를 확대/축소하여 이미지 전체가 나타나게 표현
  6. cover : 해당 요소를 모두 덮을 수 있도록 이미지를 확대/축소하여 표현
-->
<body>
  <div class="bg1">

  </div>
</body>
</html>
