<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>배경 속성 1</title>
  <style>
    body {
      width: 1000px; height: 600px;
      /* background-color: mediumpurple; */

      /* 1. 배경 속성별로 각각 설정 */
      /*
      background-image: url();
      background-repeat: no-repeat;
      background-position: center;
      */

      /* 2. 배경 속성을 한꺼번에 설정 */
      background: url() no-repeat bottom center;
    }
  </style>
</head>
<!--
  # background 속성
  - 배경 이미지와 관련된 속성을 한꺼번에 설정하는 속성
  - url() : 배경 이미지를 지정하는 함수
  - background-image : url() 함수를 사용하여 이미지 지정
  - background-repeat : 반복 실행 설정, (repeat, no-repeat) repeat가 기본값
  - background-position : 이미지를 반복하지 않을 때 위치 설정
                          top/center/bottem, left/center/right
-->
