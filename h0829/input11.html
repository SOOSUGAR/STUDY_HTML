<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 11</title>
</head>
<!--
  15. 날짜 입력필드
  - date : 년원일 선택 필드
  - datetime-local : 년원일 시분초 선택 필드
  - datetime : 동작 안함
  - time : 시분초 선택 필드
-->
<body>
  <h3>날짜 입력필드</h3>
  <form action="" method="post">
    회의 날짜 : <input type="date" name="date" id="date"><br>
    미팅 날짜1 : <input type="datetime" name="dt1" id="dt1">
    미팅 날짜2 : <input type="datetime-local" name="dt2" id="dt2">
  </form>
</body>
</html>
