<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 9</title>
</head>
<!--
  9. fieldset 태그:
  - 같은 종류의 입력 항목을 테두리로 묶어 나타내고자 할 때 사용
  10. legend 태그 :
  - fieldset 태그의 제목을 만들어주는 태그

-->
<body>
    <form action="" method="post">
    Q1. 학생의 성별과 학년을 선택하시오.<br>
    <fieldset>
      <legend>성별</legend>
      <input type="radid" name="gender" value="male" id="male"><label for="male">남성</label>
      <input type="radid" name="gender" value="female" id="female"><label for="female">여성</label><br>
    </fieldset><br>
    <fieldset>
      <legend>학년</legend>
      <input type="radio" name="year" id="y1" value="1"><label for="y1">1학년</label><br>
      <input type="radio" name="year" id="y2" value="2"><label for="y2">2학년</label><br>
      <input type="radio" name="year" id="y3" value="3"><label for="y3">3학년</label><br>
      <input type="radio" name="year" id="y4" value="4"><label for="y4">4학년</label><br>
    </fieldset>
  </form>
</body>
</html>
