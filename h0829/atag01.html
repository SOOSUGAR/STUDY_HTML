<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
  a 태그 : 텍스트 또는 멀티미디어에 링크를 걸어 페이지를 이동하도록 하는 태그
  - 하이퍼링크를 거는 태그, anchor(닻)

  1. href 속성
  - hrperlink refernce
  2. target 속성 - _self, _blank 이 두 가지 속성을 사용
  - _self : 기본값, 해당 페이지에서 이동하는 속성
  - _blank : 새로운 페이지를 만들어서 이동하는 속성
  - _parent : 해당 페이지의 부모 프레임에서 이동하는 속성
  - _top : 현재 윈도우 전체로 이동하는 속성
  3. a 태그가 설정된 텍스트의 스타일
  - 기본 스타일 링크 : 밑줄, 파란색
  - 방문했던 링크 : 밑줄, 보라색
  - 활설화된 링크 : 밑줄, 빨강색

-->
<body>
  <h3>a 태그 - 하이퍼링크 태그</h3>
  <h4>1. 텍스트 설정 하이퍼링크</h4>
  <a href="https://www.w3schools.com" target="_self">W3C Schools</a>
  <a href="https://www.google.co.kr" target="_blank">Google</a>
  <h4>2. 이미지 설정 하이퍼링크</h4>
  <a href="http://w3c.com"><img src="images/www.PNG" height="80"></a>
  <a href= href="https://html.spec.whatwg.org/multipage" target="_blank"><img src="images.html5.PNG></a>
  <h4>3. 페이지 이동</h4>
  <a href="multimedia01.html">멀티미디어 페이지로 이동</a>
</body>
</html>
