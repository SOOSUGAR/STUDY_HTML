<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 6</title>
</head>
<!--
  6. textarea 태그
  - 여러 행에 해당하는 많은 양의 텍스트를 입력할 때 사용하는 태그
  - cols : 열수, rows : 행수

-->
<body>
  <h2>6. textarea 태그</h2>
  <form action="" method="post">
    방명록에 글을 작성해 주세요!<br>
    <textarea name="memo" id="" cols="30" rows="3">


    </textarea><br>
    <input type="submit" value="작성 완료">
  </form>
</body>
</html>
