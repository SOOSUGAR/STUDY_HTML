<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력 태그 1</title>
</head>
<!--
  1. form 태그 : 입력한 데이터를 원서버로 전달하는 태그
  - input 태그를 포함하는 태그
  - ex) 로그인, 회원가입 ...
  - action 속성 : 데이터를 가지고 이동할 페이지 지정
  - method 속성 : 데이터의 이동 방식 지정, get 방식, post 방식
  - get 방식: 입력한 데이터가 url에 그대로 노출하여 이동하는 방식, 보안이 취약하나 속도락 빠름
  - post 방식: 입력한 데이터를 url 내부에 숨겨서 이동하는 방식, 보안에는 유리하나 속도가 느림

  2. input 태그 : 데이터를 입력하는 태그
  - type에 따라 많은 종류의 input 태그가 있음
  - type : text, password, numbe, tel, email, address, submit, reset ...
  - submit : 전송 버튼, form의 action에 설정된 페이지로 이동하는 버튼
  - reset : 최소 버튼, form 내부 입력 태그의 내용을 지우는 버튼

-->
<ㄹ>
  <h2>성적 입력 및 조회</h2>
  <form action="sematic01.html" method="POST">
    전공(학과): <input type="text" name="major"><br>
    이름: <input type="text" name="name"><br>
    중간 성적: <input type="text" name="mid"><br>
    기말 성적: <input type="text" name="last"><br><br>
    <input type="submit" value="처리결과 조회">
    <input type="reset" value="입력 취소">
  </form>
</body>
</html>
