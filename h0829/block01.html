<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블럭, 인라인 태그</title>
</head>
  <!--
    < 크기와 줄바꿈 여부에 따른 태그의 종류 >
    1. 블럭 태그 - 줄바꿈을 하는 태그, 크기를 가짐
    - div, hn, p, ul, table ...

    2. 인라인 태그 - 줄바꿈을 하지 않는 태그, 크기를 가지지 않음
    - span, b, i ...

    3. 인라인-블럭 태그 - 줄바꿈을 하지 않는 태그, 크기를 가짐
    - img
  -->
<body>
  <p>html은 웹문서를 작성하는 표준언어입니다.</p>
  HTML5
  <span>CSS3</span>
  <img src="images/car.png" alt="" width="200">
</body>
</html>
