<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 태그 제목</title>
</head>
<!--
  멀티 미디어
  1. 이미지 :  정지 영상
  2. 동영상
  3. 오디오
-->
<body>
  <h3>1. 이미지 태그 제목</h3>
  <img src="images/www.PNG" width="50"><br>웹 로고

  <h3>2. 이미지 태그 제목</h3>
  <figure>
    <img src="images/www.PNG" width="50">
    <figcaption>웹 로구</figcaption>
  </figure>

  <h3>3. 이미지 태그 제목</h3>
  <img src="images/www.PNG" width="50"><br>
  <figcaption>웹 로고</figcaption>
</body>
</html>
