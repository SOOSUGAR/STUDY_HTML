<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 8</title>
</head>
<!--
  8. label 태그
  - 텍스트를 레이블로 만들어 관리하는 태그
  9. 입력 박스의 id를 레이블 for로 연결하여 사용

-->
<body>
  <form action="" method="post">
    Q1. 학생의 이름을 입력하시오.<br>
    <label for="name">이름: </label>
    <input type="text" name="name" id="name"><br><br>
    Q2. 학생의 학년을 선택하시오.<br>
    <input type="radio" name="year" value="s1" id="s1"><label for="s1">1학년</label>
    <input type="radio" name="year" value="s2" id="s2"><label for="s2">2학년</label>
    <input type="radio" name="year" value="s3" id="s3"><label for="s3">3학년</label>
    <input type="radio" name="year" value="s4" id="s4"><label for="s4">4학년</label><br><br>
    Q3. 수강하는 과목을 모두 선택하시오.<br>
    <input type="checkbox" name="subjects" id="c1" value="JAVA"><label for="c1">JAVA</label>
    <input type="checkbox" name="subjects" id="c2" value="HTML"><label for="c2">HTML</label>
    <input type="checkbox" name="subjects" id="c3" value="Javascript"><label for="c3">Javascript</label>
    <input type="checkbox" name="subjects" id="c4" value="Oracle"><label for="c4">Oracle</label>
    <input type="checkbox" name="subjects" id="c5" value="JSP"><label for="c5">JSP</label>
    <input type="checkbox" name="subjects" id="c6" value="Spring"><label for="c6">Spring</label><br><br>
    <input type="submit" value="전송 완료">
  </form>
  <hr>
</body>
</html>
