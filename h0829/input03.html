<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 3</title>
</head>
<!--
 3. 라디오 버튼 : 그룹핑한 여러 선택 항목들 중에서 하나만 선택하도록 하는 태그
- name은 같아야 하고, value는 다른 값일 때
- checked 속성 : 기본적으로 선택되도록 하는 속성
-->
<body>
  <h2>라디오 버튼</h2>
  <form action="" method="post">
    Q. 학생의 성별과 학년을 선택하시오.<br>
    성별: 
    <input type="radio" name="gender" value="male" > 남성
    <input type="radio" name="gender" value="female" checked> 여성<br>
    학년:
    <input type="radio" name="year" value="freshman"> 1학년
    <input type="radio" name="year" value="sophomore"> 2학년
    <input type="radio" name="year" value="junior" checked> 3학년
    <input type="radio" name="year" value="senior"> 4학년
    <input type="submit" value="전송">
    <input type="reset" value="입력 취소">

  </form>
</body>
</html>
