<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 5</title>
</head>
<!--
 5. file 태그 :
 - 파일을 선택할 수 있도록 하는 태그

-->
<body>
  <h2>5. 파일 선택 태그</h2>
  <form action="" method="post">
    Q. 과제 파일을 제출하시오.<br>
    이름: <input type="text" name="name"><br>
    학번: <input type="text" name="sid"><br>
    과제 파일: <input type="file" name="reprot"><br><br>
    <input type="submit" value="과제 제출">
  </form>
</body>
</html>
