<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 태그 2</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td { border: 1px solid black;}
  </style>
</head>
<!--
  img 태그 : 이미지를 삽입하는 태그
  - inline block 태그 -> inline 속성을 가지면서, width, height를 가짐
  - 단일 태그 
-->
<body>
  <h1>이미지 태그</h1>
  <p>
    웹 프로그램(<img src="images/www.PNG" width="50">)은
    HTML5(<img src="images/html5.PNG" width="50">)와
    CSS3(<img scr="images/css.PNG" width="50">) 그리고
    javascript(<img src="images/js.PNG" width="50">)를 공부합니다.
  </p>
  <table>
    <tr>
      <th>전구(ON)</th>
      <th>전구(OFF)</th>
      <th>자동차</th>
      <th>피겨스케이팅</th>
      <th>소파</th>
    </tr>
    <tr>
      <td><img src="images/on.png" width="70" height="70"></td>
      <td><img src="images/off.png" width="70" height="70"></td>
      <td><img src="images/car.png" width="120" height="70"></td>
      <td><img src="images/skating.png" width="70" height="70"></td>
      <td><img src="images/sofa.jpg" width="100" height="70"></td>
    </tr>
  </table>
</body>
</html>
