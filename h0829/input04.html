<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입력태그 4</title>
</head>
<!--
  4. 체크박스 버튼
  - 다중 선택 항목 중에서 여래 개를 선택할 수 있는 버튼
  - name은 동일하되 value는 다를 수 있음 
  - checked 속성 : 실행할 때 기본값으로 선택하게 하는 옵션, 여러 개 지정 가능

-->
<body>
  <h2>4. 체크박스 버튼</h2>
  <form action="" method="post">
    Q. 즐겨보는 스포츠 중계 프로그램을 모두 선택하시오.<br>
    <input type="checkbox" name="sports" value="baseball"> 프로야구 중계<br>
    <input type="checkbox" name="sports" value="football"> 프로축구 중계<br>
    <input type="checkbox" name="sports" value="basketball"> 프로농구 중계<br>
    <input type="checkbox" name="sports" value="volleyball" checked> 프로배구 중계<br>
    <input type="checkbox" name="sports" value="golf" checked> 골프 중계<br><br>
    <input type="submit" value="전송">

  </form>
</body>
</html>
