<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>선택자 8</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }

    .m_menu>div {
      display: inline-block;
      width: 80px;
      height: 20px;
      margin: 5px;
      padding: 5px;
      border: 1px solid black;
    }

    /* div.sm {color: royalblue;} */
    .s_menu:not(.mm) { color : royalblue; }

    p::first-letter { font-size: 2em; color: red; }
    p::first-line {text-decoration: underline;}

    ul li {padding: 5px; margin: 10px 0;}

    li.new::after {
      content: "NEW";
      font-size: small;
      padding: 2px 8px;
      margin: 0 10px;
      background-color: red;
      color: white;
    }

    li.best::before {
      content: "BEST";
      font-size: small;
      padding: 2px 4px;
      margin: 0 10px;
      background-color: blue;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>
<!-- 
  4. 기타 가상 클래스
    - not() : 지정한 요소 중에서 특정 요소가 아닐 때 스타일 적용
  
  5. 가상 요소
    가상 클래스(:) - 특정 요소를 선택하기 위한 선택자
    가상 요소 (::) - 특정 요소 중에서 일부만 선택하기 위한 선택자

    ::first-letter - 지정한 요소 중에서 첫번째 글자에만 스타일 적용
    ::first-line - 지정한 요소 중에서 첫번째 줄에만 스타일 적용
    ::after - 특정 요소 뒤에 스타일 적용
    ::before - 특정 요소 앞에 스타일 적용
 -->

<body>
  <div id="container">
    <div class="m_menu">상품 목록 A
      <div class="s_menu sm">상품 1</div>
      <div class="s_menu sm">상품 2</div>
      <div class="s_menu mm">상품 3</div>
      <div class="s_menu sm">상품 4</div>
      <div class="s_menu sm">상품 5</div>
    </div>
    <hr>
    <p>
      근로자는 어쩌구 ... 수업듣기 싫고 사실 이게 도움이 되는지도 잘 모르겠다 진심으로 집에 가고 싶다 ^^
    </p>
    <hr>
    <h2>상품 목록 B</h2>
    <ul>
      <li class="new">상품 1</li>
      <li>상품 2</li>
      <li class="best">상품 3</li>
      <li>상품 4</li>
      <li>상품 5</li>
    </ul>
  </div>
</body>

</html>
