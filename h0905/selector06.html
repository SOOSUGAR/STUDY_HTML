<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선택자 6</title>
  <style>
    /* :root {color : darkolivegreen} */
    /* body { color : darkcyan} */
    /* * {color : darkolivegreen;} */

    table {
      width: 200px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    tr {height: 40px;}
    td, th {
      border : 1px solid black;
      padding: 10px;
    }

    tr:nth-child(1) { color: blue;}
    tr:nth-child(2n) { background-color: rgb(255, 242, 121);}
    tr:nth-child(2n+1) { background-color: rgb(255, 233, 237);}
    tr:first-child {font-weight: bold;}
    tr:last-child{font-style: italic;}
    th:only-child{ text-decoration: underline;}

    p:nth-of-type(2) { border: 1px dotted red;}
    p:first-of-type { color : seagreen; font-weight: bold ;}
    p:last-of-type { color: mediumvioletred; font-weight: bold ;}
  </style>
</head>
<!-- 
  3. 웹 구조와 관련된 가상 클래스 선택자
    :root - 문서 전체에 스타일 적용, html 태그에 적용한 것과 같은 결과 (css3부터 적용)

    (1) 자식과 관련한 가상 클래스
      :nth-child(n) - 자식 요소 중 특정 위치 요소에 스타일 적용
        +) 홀수 : 2n+1 / 2n-1 / odd , 짝수 : 2n / even
      :first-child - 첫번째 자식 요소에 스타일 적용
      :last-child - 마지막 자식 요소에 스타일 적용
      :only-child - 유일한 자식 요소일 때 스타일 적용
    
    (2) 특정 태그의 위치와 관련한 가상 클래스
      - 같은 형제끼리의 순서를 따짐
      :nth-of-type(n) - 특정 태그 중에서 n번째 요소에 스타일 적용
      :first-of-type - 특정 캐그 중 첫번째 요소에 스타일 적용
      :last-of-type - 특정 캐그 중 마지막 요소에 스타일 적용
      :only-of-type - 전체에서 해당 요소가 오직 하나일 때 스타일 적용

    

 -->
<body>
