<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선택자 3</title>
  <style>
    #container { width: 800px; margin: 0 auto;}

    ul li {display: inline-block; margin: 10px;}
    ul li a { text-decoration:  none; color: black;}

    /* a[title ~= "us"] {
      background: url("images/us.png") no-repeat left center;
      padding: 5px 25px;
    } */

    a[title |= "us"] {
      background: url("images/us.png") no-repeat left center;
      padding: 5px 25px;
    }

    a[title ^= "jap"] {
      background: url("images/jp.png") no-repeat left center;
      padding: 5px 25px;
    }

    a[title $= "inese"] {
      background: url("images/ch.png") no-repeat left center;
      padding: 5px 25px;
    }

    a[href *= "w3c"] {
      background-color: skyblue;
    }

  </style>
</head>
<!-- 
  < 2. 속성 선택자 정리 >
      
    1. [속성] - 지정한 속성에 스타일 적용
    2. [속성 ='값'] - 특정 값을 갖는 속성에 스타일 적용
    3. [속성 ~= '값'] - 여러 값들 중에서 특정 값이 있는 속성에 스타일 적용
        +) -(하이픈)으로 연결된 값을 포함하지 않음
    4. [속성 |= '값'] - 여러 값들 중에서 특정 값이 있는 속성에 스타일 적용
        +) -(하이픈)으로 연결된 값을 포함함
        +) 값은 하나의 단어로 일치해야함
    5. [속성 ^= '값'] - 여러 값들 중에서 특정 값으로 시작하는 속성에 스타일 적용
    6. [속성 $= '값'] - 여러 값들 중에서 특정 값으로 끝나는 속성에 스타일 적용
    7. [속성 *= '값'] - 여러 값들 중에서 특정 값을 포함하는 속성에 스타일 적용

 -->
<body>
  <div id="container">
    <ul>외국어 서비스 : 
      <li><a href="#" title="us">영어</a></li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="japanese">일본어</a></li>
      <li><a href="#" title="chinese">중국어</a></li>
    </ul>
    <hr>
    <h2>HTML 관련 사이트</h2>
    <p>아래의 사이트 중에서 파란 배경은 w3c 사이트로 이동합니다.</p>
    <ul>
      <li><a href="http://www.w3c.org/html">HTML5</a></li>
      <li><a href="http://www.w3c.org/css">CSS3</a></li>
      <li><a href="http://developer.mozilla.org">JavaScript</a></li>
      <li><a href="http://www.jquery.org">JQuery</a></li>
    </ul>
  </div>
</body>
</html>
