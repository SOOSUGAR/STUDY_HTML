<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트랜지션 2</title>
  <style>
    div { 
      width: 70px; height: 30px;
      margin :10px; padding: 10px;
      background-color: orange;
      transition: width 5s 1ms;
    }

    /* div:hover {width: 200px;} */

    .b1:hover {width: 100px;}
    .b2:hover {width: 200px;}
    .b3:hover {width: 300px;}
    .b4:hover {width: 400px;}
    .b5:hover {width: 500px;}
  </style>
  <!-- 
    문제 1) LEVEL 1부터 5까지의 너비가 100px ~ 500px로 변경하는 transition을 설정하시오.
    5초 동안 변화하고, 1초의 지연시간을 가지도록 하시오.
   -->
</head>
<body>
  <div class="b1">LEVEL 1</div>
  <div class="b2">LEVEL 2</div>
  <div class="b3">LEVEL 3</div>
  <div class="b4">LEVEL 4</div>
  <div class="b5">LEVEL 5</div>
</body>
</html>
