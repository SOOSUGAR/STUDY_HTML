<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선택자 1</title>
  <style>
    /* 하위 선택자 */
    /* #container ul { border : 1px solid gray; } */

    /* 자식 선택자 */
    #container > ul { border : 1px solid gray; }

    /* 인접 형제 선택자 */
    h1 + p { background-color: skyblue; }

    /* 형제 선택자 */
    h1 ~ p {color: red;}

    /* 열거 선택자 */
    .list1, .list2 { color: orange;}
  </style>
</head>
<body>
  <!-- 
    < 1. 연결 선택자 정리 >
    1. 하위 선택자 - 지정한 모든 하위 요소에 스타일 적용
        ex) #container ul { border : 1px solid gray; }

    2. 자식 선택자 - 자식 요소에만 스타일 적용
        ex) #container>ul { border : 1px solid gray; }
      
    3. 인접 형제 선택자 - 가장 가까운 형제 요소에 스타일 적용
        ex) h1 + p { background-color: skyblue; }

    4. 형제 선택자 - 모든 형제 요소에 스타일 적용
        ex) h1 ~ p {color: red;}

    5. 열거 선택자 - 선택한 요소에 스타일 적용
        ex) .list1, .list2 { color: orange;}
    

   -->
</body>
<div id = "container">
  <h1>펜션 예약 방법 및 요금</h1>
  <P>펜션에 예약하는 방법에 대해 알려 드립니다.</P>
  <ul>
    <li>예약 방법</li>
    <ul>
      <li class="list1">직접 통화</li>
      <li>문자 남기기</li>
    </ul>
    <li>예약</li>
    <ul>
      <li>1인 : 40,000</li>
      <li class="list2">2인 : 60,000</li>
      <li>3인 : 80,000</li>
      <li>4인 : 100,000</li>
    </ul>
  </ul>
  <p>기타 문의 사항은 000-111-2222로 연락주세요.</p>
</div>
</html>
