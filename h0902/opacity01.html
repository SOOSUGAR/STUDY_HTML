<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>투명도 1</title>
  <style>
    .content1 {
      width: 800px; height: 100px;
      border: 1px solid black;
      padding: 10px; margin-bottom: 20px;
      text-align: center; 
    }
    .content1>div { 
      display: inline-block;
      width: 100px; height: 80px;
      margin: 5px;
      border: 1px solid black;
      background-color: darkblue;
      text-align: center; line-height: 84px;
    }

    .b1 { opacity: 1;}
    .b2 { opacity: 0.8;}
    .b3 { opacity: 0.6;}
    .b4 { opacity: 0.4;}
    .b5 { opacity: 0.2;}
    .b6 { opacity: 0;}

    .img1 { opacity: 1;}
    .img2 { opacity: 0.8;}
    .img3 { opacity: 0.6;}
    .img4 { opacity: 0.4;}
    .img5 { opacity: 0.2;}
    .img6 { opacity: 0;}

  </style>
</head>
<!--
  # opacity 속성 : 요소의 투명도를 지정
  - 투명도 : 0(투명) ~ 1(불투명), 기본값(1)
  - 배경뿐만 아니라, 글자도 함께 투명도 적용
-->
<body>
  <div class="content1">
    <div class="b1">BOX1</div>
    <div class="b2">BOX2</div>
    <div class="b3">BOX3</div>
    <div class="b4">BOX4</div>
    <div class="b5">BOX5</div>
    <div class="b6">BOX6</div>
  </div>
  <div class="cotent2">
    <img src="images/image1.jpg" width="200" class="img1">
    <img src="images/image1.jpg" width="200" class="img2">
    <img src="images/image1.jpg" width="200" class="img3">
    <img src="images/image1.jpg" width="200" class="img4">
    <img src="images/image1.jpg" width="200" class="img5">
    <img src="images/image1.jpg" width="200" class="img6">
  </div>
</body>
</html>
