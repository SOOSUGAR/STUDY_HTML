<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>z-index 속성</title>
  <style>
    .content1 { 
      width: 300px; height: 300px;
      position: relative;
      border: 1px solid gray;
    }
    .content1>div { 
      width: 100px; height: 100px;
      position: absolute;
      border: 1px solid black;
    }
    .b1 {
      background-color: green;
      top: 0; left: 0;
      z-index: 1;
    }
    .b2 {
      background-color: orange;
      top: 30px; left: 30px;
      z-index: 2;
    }
    .b3 {
      background-color: blue;
      top: 60px; left: 60px;
      z-index: 3;
    }
  </style>
</head>
<!--
  # 웹에서의 요소는 나중에 생성한 것이 이전에 생성한 것보다 위에 나타남
  # z-index 속성 : 요소가 겹쳤을 때 위치를 지정하는 속성
  - 기본값: auto
  - z-index의
-->
<body>
  <div class="content1">
    <div class="b1">BOX1</div>
    <div class="b2">BOX2</div>
    <div class="b3">BOX3</div>
  </div>
</body>
</html>
