<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>float 속성 1</title>
  <style>
    div {
      display: inline-block;
      width: 100px; height: 50px;
      margin: 10px;
      border: 2px solid black;
      text-align: center; line-height: 50px;

      /* float 속성 */
      /* float: left; */
      /* float: right; */
    }
    .b1 { background-color: red; float: left;}
    .b2 { background-color: green;}
    .b3 { background-color: blue; float: right;}
    .b4 { background-color: orange;}
  </style>
</head>
<!--
  # float 속성
  - 박스를 공중에 떠있는 것처럼 배치할 수 있는 속성
  - 박스를 왼쪽으로 또는 오른쪽으로 배치할 수 있는 속성
-->
<body>
  <div class="b1">BOX1</div>
  <div class="b2">BOX2</div>
  <div class="b3">BOX3</div>
  <div class="b4">BOX4</div>
</body>
</html>
