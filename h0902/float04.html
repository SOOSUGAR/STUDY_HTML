<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>float 속성 4</title>
  <style>
    div { height: 60px; margin: 10px;}
    .b1, .b2 { width: 80px;}

    .b1 {background-color: orange; float: left;}
    .b2 {background-color: royalblue; float: left;}
    .b3 {background-color: lime;}
    .b4 {background-color: mediumpurple; clear: left;}
  </style>
</head>
<!--

-->
<body>
  <div class="b1">박스1</div>
  <div class="b2">박스2</div>
  <div class="b3">박스3</div>
  <div class="b4">박스4</div>
</body>
</html>
