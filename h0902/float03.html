<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>float 속성 3</title>
  <style>
    div {
      height: 60px;
      margin: 5px;
    }
    .b1, .b2, .b3 { width: 100px;}
    .b1 { background-color: orange; float: left;}
    .b2 { background-color: green; float: left;}
    .b3 { background-color: red; clear: left;}
    .b4 { background-color: blue; float: right;}
    .b5 { background-color: purple; clear: right;}
  </style>
</head>
<body>
  <div class="b1">박스1</div>
  <div class="b2">박스2</div>
  <div class="b3">박스3</div>
  <div class="b4">박스4</div>
  <div class="b5">박스5</div>
</body>
</html>
